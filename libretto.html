<div class="row">
    <div class="col-12">
        <!--BEGIN TITLE-->
        <h1>Libretto</h1>
        <!--END TITLE-->
        <p>
            Media aritmetica: 30
            <br>
            Media pesata: 30

        </p>
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
                    Aggiungi Esame
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="span12">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th scope="col">Materia</th>
                            <th scope="col">Docente</th>
                            <th scope="col">Data</th>
                            <th scope="col">Crediti</th>
                            <th scope="col">Voto</th>
                            <th scope="col">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="marksTable">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi Materia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="subject" class="form-label">Nome Materia</label>
                    <input type="text" class="form-control" id="subject" placeholder="Nome Materia">
                </div>
                <div class="mb-3">
                    <label for="cfu" class="form-label">CFU</label>
                    <input type="text" class="form-control" id="cfu" placeholder="CFU">
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Docente</label>
                    <input type="text" class="form-control" id="professor" placeholder="Docente">
                </div>
                <div class="mb-3">
                    <label for="exam_date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="exam_date" placeholder="Data">
                </div>
                <div class="mb-3">
                    <label for="mark" class="form-label">Voto (per la lode inserisci il suo valore)</label>
                    <input type="number" class="form-control" id="mark" placeholder="Voto" min="18" max="39">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary" id="addSubject">Aggiungi</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#addSubject").click(function () {
            var subject = $("#subject").val();
            var cfu = $("#cfu").val();
            var professor = $("#professor").val();
            var exam_date = $("#exam_date").val();
            var mark = $("#mark").val();

            $.ajax({
                type: "POST",
                url: "./php/exams.php",
                data: {
                    action: "setExams",
                    subject: subject,
                    cfu: cfu,
                    professor: professor,
                    exam_date: exam_date,
                    mark: mark
                },
                cache: false,
                success: function (data) {
                    var json = JSON.parse(data);
                    if (json.success) {
                        $('#addSubjectModal').modal('hide');
                        getExams();
                    } else {
                        alert(json.error);
                    }
                }
            });
        });

        getExams();
        
    });

    function getExams() {
        $.ajax({
            type: "POST",
            url: "./php/exams.php",
            data: {
                action: "getExams"
            },
            cache: false,
            success: function (data) {
                var json = JSON.parse(data);
                if (!json.error) {
                    var exams = json;
                    var html = "";
                    $("#marksTable").empty();
                    for (var i = 0; i < exams.length; i++) {
                        html += "<tr>";
                        html += "<td>" + exams[i].subject + "</td>";
                        html += "<td>" + exams[i].professor + "</td>";
                        html += "<td>" + exams[i].exam_date + "</td>";
                        html += "<td>" + exams[i].cfu + "</td>";
                        html += "<td>" + (exams[i].mark > 30 ? "30 e lode" : exams[i].mark) + "</td>";
                        html += "<td>";
                        html += "<button type='button' class='btn btn-danger m-2' onclick='deleteExam(" + exams[i].id + ")'>Elimina</button>";
                        html += "<button type='button' class='btn btn-warning' onclick='editExam(" + exams[i].id + ")'>Modifica</button></td>";
                        html += "</tr>";
                    }
                    $("#marksTable").append(html);
                } else {
                    alert(json.error);
                }
            }
        });
    }

</script>
