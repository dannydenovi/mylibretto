<script src="./dist/js/transcript.js"></script>
<div class="row">
    <div class="col-12">
        <!--BEGIN TITLE-->
        <h1>Libretto</h1>
        <!--END TITLE-->
        <p>
            Media aritmetica: <span id="average"></span>
            <br>
            Media pesata: <span id="mean"></span>

        </p>
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary" id="addSubjButton">
                    <i class="bi bi-plus"></i>Aggiungi Esame
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="span12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Materia</th>
                            <th scope="col">Docente</th>
                            <th scope="col">Data</th>
                            <th scope="col">Crediti</th>
                            <th scope="col">Voto</th>
                            <th scope="col">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="marksTable">

                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addSubjectModalLabel">Aggiungi Materia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="subject" class="form-label">Nome Materia</label>
                    <input type="text" class="form-control" id="subject" placeholder="Nome Materia">
                </div>
                <div class="mb-3">
                    <label for="cfu" class="form-label">CFU</label>
                    <input type="text" class="form-control" id="cfu" placeholder="CFU">
                </div>
                <div class="mb-3">
                    <label for="professor" class="form-label">Docente</label>
                    <input type="text" class="form-control" id="professor" placeholder="Docente">
                </div>
                <div class="mb-3">
                    <label for="exam_date" class="form-label">Data</label>
                    <input type="date" class="form-control" id="exam_date" placeholder="Data">
                </div>
                <div class="mb-3">
                    <label for="mark" class="form-label">Voto (per la lode inserisci il suo valore)</label>
                    <input type="number" class="form-control" id="mark" placeholder="Voto" min="18">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary" id="addSubject">Aggiungi</button>
            </div>
        </div>
    </div>
</div>
