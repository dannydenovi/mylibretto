<script src="./dist/js/settings.js"></script>
<div class="row">
    <div class="col-12">
        <!--BEGIN TITLE-->
        <h1>Impostazioni</h1>
        <!--END TITLE-->
        <br>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="col-md-4">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" placeholder="Cognome">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="passwordConfirmation" class="form-label">Conferma Password</label>
                <input type="password" class="form-control" id="passwordConfirmation" placeholder="Conferma Password">
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Università</label>
                <select id="university" class="form-select"> 
                    <option disabled selected>Seleziona la tua Università</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="faculty" class="form-label">Facoltà</label>
                <input type="text" class="form-control" id="faculty" placeholder="Facoltà">
            </div>
            <div class="col-md-2">
                <label for="laudeValue" class="form-label">Valore Lode</label>
                <input type="text" class="form-control" id="laudeValue" placeholder="Valore Lode">
            </div>
            <div class="col-md-2">
                <label for="cfu" class="form-label">Totale CFU</label>
                <input type="text" class="form-control" id="cfu" placeholder="Totale CFU">
            </div>
            <div class="col-12 mt-5">
                <button type="button" class="btn btn-primary mb-2" id="editUser">Modifica</button>
                <button type="button" class="btn btn-danger mb-2" id="deleteUserButtonModal">Elimina Account</button>
            </div>
        </div>
        <br>
    </div>
</div>

<!-- Modal eliminazione-->
<div class="modal fade" id="deletionModal" tabindex="-1" aria-labelledby="deletionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addSubjectModalLabel">Eliminazione Account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Sei sicuro di voler eliminare il tuo account? Tutti i tuoi dati verranno eliminati e saranno irrecuperabili.</p>
                <div class="mb-3">
                    <label for="passwordDeletion" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordDeletion" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-danger" id="deleteUserButton">Elimina Account</button>
            </div>

        </div>
    </div>
</div>
