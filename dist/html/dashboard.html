<script src="./dist/js/dashboard.js"></script>
<div class="row">
  <div class="col-12">
    <!--BEGIN TITLE-->
    <h1 id="university"></h1>
    <!--END TITLE-->
    <h3 id="course">
    </h3>
    <br>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <div>
            <div class="card-body table-responsive">
              <h4 class="card-title">Materie del giorno</h4>
              <table class="table table-striped table-hover " id="table">
                <thead>
                  <tr>
                    <th scope="col">Materia</th>
                    <th scope="col">Orario</th>
                    <th scope="col">Aula</th>
                  </tr>
                </thead>
                <tbody id="todaysClassesTable">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->

      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <div>
            <canvas id="average"></canvas>
          </div>
          <div>
            <div class="card-body">
              <h4 class="card-title mt-3">Media voti</h4>
              <p class="card-text" id="averageLabel">
                Aggiungi voti per visualizzare la media
              </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->

      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <img id="taxesChart" src="https://quickchart.io/chart?c={type:'progressBar',data:{datasets:[{data:[100]}]}}">
          <div>
            <div class="card-body">
              <h4 class="card-title">Tasse</h4>
              <p class="card-text" id="taxes">
                Aggiungi tasse per visualizzare il saldo
              </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->
      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <img class="mt-3" id="cfuGraph"
            src="#">
          <div>
            <div class="card-body">
              <h4 class="card-title">CFU</h4>

              <p class="card-text" id="cfuLeft">Mancanti: 84</p>
              <br>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->

      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <canvas id="marksQuantity"></canvas>
          <div>
            <div class="card-body">
              <h4 class="card-title">Grafico voti</h4>
              <p class="card-text" id="mostFrequentMark">
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->

      <!--BEGIN CARD-->
      <div class="col">
        <div class="card shadow-sm h-100">
          <img class="mt-3" id="expectedDegreeMark"
            src="#">
          <div>
            <div class="card-body">
              <h4 class="card-title">Base Voto Di Laurea</h4>

              <p class="card-text" id="expectedDegreeMarkLabel">Previsto: 103.5</p>
              <br>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END CARD-->
    </div>
    <br>
  </div>
</div>
